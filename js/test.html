<script type="text/javascript">
//s = CryptoJS.SHA512("hello", "abc");
//s = CryptoJS.HmacSHA512("hello", "abc");
s = CryptoJS.PBKDF2("hello", 'abc', { keySize: 512/32, iterations: 1000, hasher: CryptoJS.algo.SHA512}); 
document.write(s.toString(CryptoJS.enc.Base64));
</script>
